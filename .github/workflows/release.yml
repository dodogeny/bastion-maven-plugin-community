name: Continuous Delivery Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".github/**"
      - "!.github/workflows/release.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'dodogeny'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Maven version check
        run: mvn -v

      - name: Build with Maven
        run: mvn -B package --file pom.xml -Drevision=${{ github.sha }} -DskipToolchain=true

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Step 1 - Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Step 2 - Import GPG key
        run: |
          echo "${{ secrets.GPG_PUBLIC_KEY }}" | gpg --import
          echo "${{ secrets.GPG_SECRET_KEY }}" | gpg --import --no-tty --batch --yes
          gpg --list-secret-keys --keyid-format=long
          echo "GPG keys imported successfully"

      - name: Step 3 - Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Step 4 - Get next version
        uses: reecetech/version-increment@2023.9.3
        id: version
        with:
          scheme: semver
          increment: patch

      - name: Step 5 - Clean Maven cache
        run: |
          rm -rf ~/.m2/repository/io/github/dodogeny
          rm -rf ~/.m2/repository/org/apache/maven/plugins/maven-gpg-plugin
          echo "Cleaned local build artifacts and GPG plugin from cache"

      - name: Step 5.5 - Verify secrets are set
        run: |
          if [ -z "${{ secrets.OSSRH_USERNAME }}" ]; then
            echo "ERROR: OSSRH_USERNAME secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.OSSRH_TOKEN }}" ]; then
            echo "ERROR: OSSRH_TOKEN secret is not set!"
            exit 1
          fi
          echo "OSSRH_USERNAME is set (length: ${#OSSRH_USERNAME})"
          echo "OSSRH_TOKEN is set (length: ${#OSSRH_TOKEN})"
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}

      - name: Step 5.6 - Create Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <settings xmlns="http://maven.apache.org/SETTINGS/1.2.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.2.0 https://maven.apache.org/xsd/settings-1.2.0.xsd">
            <servers>
              <server>
                <id>central</id>
                <username>${{ secrets.OSSRH_USERNAME }}</username>
                <password>${{ secrets.OSSRH_TOKEN }}</password>
              </server>
            </servers>

            <profiles>
              <profile>
                <id>central</id>
                <activation>
                  <activeByDefault>true</activeByDefault>
                </activation>
                <properties>
                  <gpg.executable>gpg</gpg.executable>
                  <gpg.passphrase>${{ secrets.GPG_PASSPHRASE }}</gpg.passphrase>
                </properties>
              </profile>
            </profiles>

            <activeProfiles>
              <activeProfile>central</activeProfile>
            </activeProfiles>
          </settings>
          EOF
          echo "Created settings.xml with Central Publishing credentials"

      - name: Step 6 - Prepare and perform release to Maven Central
        run: |
          export GPG_TTY=$(tty)
          mvn -B deploy --no-transfer-progress -e -Drevision=${{ steps.version.outputs.version }} -DskipToolchain=true
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Step 7 - Push Git tag for the new release
        uses: rickstaa/action-create-tag@v1
        id: tag_create
        with:
          tag: v${{ steps.version.outputs.version }}
          tag_exists_error: false

      - name: Step 8 - Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create 'v${{ steps.version.outputs.version }}' \
            -t "Bastion Maven Plugin v${{ steps.version.outputs.version }}" \
            --generate-notes \
            --notes "## Installation

          \`\`\`xml
          <plugin>
              <groupId>io.github.dodogeny</groupId>
              <artifactId>bastion-maven-community-plugin</artifactId>
              <version>${{ steps.version.outputs.version }}</version>
          </plugin>
          \`\`\`

          Published to Maven Central."
